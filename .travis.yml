language: node_js
node_js:
- v11.14.0
env:
  global:
    secure: 
branches:
  only:
    - master
    - stable
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: build
  on:
    branch: master
